apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone1-project:New
  labels:
    app: capstone1-project:New
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: capstone1-project:New
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: capstone1-project:New
    spec:
      containers:
        - image: uzodimma/capstone1-project:New
          imagePullPolicy: Always
          name: capstone1-project:New
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: capstone1-project:New
  labels:
    app: capstone1-project:New
spec:
  type: LoadBalancer
  selector:
    app: capstone1-project:New
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30000
      protocol: TCP
